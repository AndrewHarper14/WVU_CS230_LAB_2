<!doctype html>
<html lang="en">

<head>

  <title>Ecampus App</title>
  <meta charset="utf-8">
  <base href="/">

  <link rel="SHORTCUT ICON" type="image/x-icon"
    href="https://learn.content.blackboardcdn.com/3900.21.0-rel.21+e2c25ca/ui/bb-icon2.ico">
  <link rel="stylesheet" type="text/css"
    href="https://learn.content.blackboardcdn.com/3900.21.0-rel.21+e2c25ca/common/shared.css?v=3900.21.0-rel.21+e2c25ca"
    id="css_0">

  <style type="text/css">
    .login-page {
      background-color: #fff;
      font-family: "Helvetica Neue", Helvetica, "Helvetica LT Std", "Helvetica CY", Arial, "Lucida Grande", sans-serif !important;
      font-size: 1em;
      line-height: 1.4;
    }

    #loginPageContainer.custom {
      background-image: none;
      background-color: lightgrey;
    }

    .brandingImgWrap {
      background: #002855;
      padding: 20px;
    }

    .tabWrapper-left {
      background: black;
    }

    .appTabs a {
      color: #fff;
      padding: 10px 1.2em 12px 1.2em;
    }

    .appTabs a:hover,
    .appTabs a:focus {
      background: #eaaa00;
      color: #000;
      text-decoration: none;
    }

    .appTabs a:hover span,
    .appTabs a:focus span {
      border: none;
    }

    .left {
      float: left;
      width: 20%;
      height: 100%;
      background: none;
    }

    .right {
      float: right;
      width: 79%;
    }

    .loginBody {
      width: auto;
      text-align: left;
    }

    form[name="login"],
    #loginFormFields {
      display: none !important;
    }

    #loginPageContainer {
      clear: both;
      overflow: hidden;
      padding: 20px;
    }

    .portlet .announcement {
      padding: 10px;
      overflow: hidden;
    }

    .portlet .announcement li {
      float: left;
      width: 44%;
      margin: 6px 0;
    }

    #titleAnnouncements {
      background: rgb(235, 230, 230);
    }

    #loginAnnouncements {
      background: #fff;
      padding: 0;
    }

    #loginAnnouncements ul {
      width: auto !important;
    }

    #titleLinks {
      background: rgb(235, 230, 230);
    }

    #links {
      background: #fff;
    }

    #titleTools {
      background: rgb(235, 230, 230);
    }

    #tools {
      background: #fff;
      text-align: center;
    }

    #tools img {
      margin: 10px;
    }

    div.loginBody {
      color: #fff;
      width: 100%;
      padding: 0;
      background: #333f48;
    }

    .loginFooter,
    .loginText {
      background: #fff;
      color: #222;
      font-size: 0.85em;
      padding: 10px 5%;
      text-align: center;
    }

    .loginFooter p {
      max-width: 850px;
      margin: 0 auto;
    }

    #loginBox {
      text-align: left;
    }

    #loginBox a {
      color: #eaaa00;
    }

    #loginBox h1 {
      padding-bottom: 1em;
    }

    #login {
      margin: 0;
      height: 50px;
    }

    #loginBox ul,
    #login {
      width: 154px;
    }


    #loginButton li .button {
      display: none !important;
    }

    #loginButton li a {
      background-color: #eaaa00;
      color: #ffffff;
      text-align: center;
    }

    #loginButton {
      border: 2px solid #eaaa00;
      display: block;
      background-color: #eaaa00;
    }

    #loginPane {
      background: #333f48;
      padding: 26px;
    }

    .loginMessageBox {
      background: #Eaaa00;
      padding: 26px;
      color: #333f48;
      margin: 2em 0;
      padding-bottom: 4em;
    }

    #loginAnnouncements li {
      padding: 18px 24px 12px 10px;
    }

    .portlet {
      border: 0;
    }

    .portlet h2 {
      color: #333;
      border-radius: 0;
      font-size: 2.1rem;
    }

    #tools {
      text-align: left;
    }
  </style>
</head>

<body>
  <app-root></app-root>
  <app-layout-main></app-layout-main>

</body>

</html>
